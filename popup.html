<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="current-weather">
      <ul id="fav"></ul>
      <div>
        <input type="text" name="city-input" id="city-input" placeholder="Wpisz miasto...">
        <button id="show-weather"><i class="fa fa-search"></i></button>
        <button id="add-fav"><i class="fa fa-heart-o"></i></button>
      </div>
      <div id="content">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="desc"></div>
        <div id="info">
          <div id="wind-speed"></div>
          <div id="pressure"></div>
          <div id="clouds"></div>
          <div id="humidity"></div>
          <div id="air-pollution"><a href="https://en.wikipedia.org/wiki/Air_quality_index#CAQI" target="_blank">Indeks jako≈õci powietrza</a>
            <div id="air-pollution-content-1">
              <div id="air-pollution-aqi"></div>
              <div id="air-pollution-time"></div>
            </div>
            <div id="air-pollution-content-2">
              <img src="" alt="icon air pollution" id="icon-ap" />
            </div>
          </div>
        </div>
        <div id="current-time"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </div>
    </div>
    <div id="forecast-weather">
      <button id="back-weather"><span><i class="fa fa-arrow-left"></i></span></button>
      <h3>Prognoza pogody - <span id="forecast-city"></span><br /><span id="forecast-current-time"></span></h3>
      <div id="forecast"></div>
    </div>
    <div id="footer">
      <button id="show-forecast"><span>Prognoza pogody </span></button>
    </div>
  <script src="script.js"></script>
  </body>
</html>
